version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tinyurl-db
    environment:
      POSTGRES_USER: tiny
      POSTGRES_PASSWORD: tiny
      POSTGRES_DB: tinyurl
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate:v4.17
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations
    entrypoint: >
      migrate -path /migrations
              -database postgres://tiny:tiny@db:5432/tinyurl?sslmode=disable
              up
    restart: "no"

volumes:
  db-data:
